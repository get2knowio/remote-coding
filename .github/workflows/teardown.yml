name: Teardown Server

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm teardown (volume will be preserved)'
        required: true
        default: ''

jobs:
  teardown:
    name: Teardown Remote Coding Server
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ansible and dependencies
        run: |
          pip install ansible requests
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run teardown playbook (preserve volume)
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
          DUCKDNS_TOKEN: ${{ secrets.DUCKDNS_TOKEN }}
          DUCKDNS_DOMAIN: ${{ secrets.DUCKDNS_DOMAIN }}
        run: |
          cd ansible
          ansible-playbook teardown.yml -e auto_confirm=true
