---
- name: Install git
  ansible.builtin.apt:
    name: git
    state: present
    update_cache: true

- name: Install required packages for NodeSource
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
    state: present

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource.gpg.key
    mode: '0644'

- name: Dearmor NodeSource GPG key
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg /tmp/nodesource.gpg.key
  args:
    creates: /etc/apt/keyrings/nodesource.gpg

- name: Add NodeSource repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    filename: nodesource
    state: present

- name: Update apt cache and install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: true

- name: Verify Node.js installation
  ansible.builtin.command: node --version
  register: nodejs_node_version
  changed_when: false

- name: Verify npm installation
  ansible.builtin.command: npm --version
  register: nodejs_npm_version
  changed_when: false

- name: Verify git installation  # noqa: command-instead-of-module
  ansible.builtin.command: git --version
  register: nodejs_git_version
  changed_when: false

- name: Display installed versions
  ansible.builtin.debug:
    msg:
      - "Node.js: {{ nodejs_node_version.stdout }}"
      - "npm: {{ nodejs_npm_version.stdout }}"
      - "Git: {{ nodejs_git_version.stdout }}"
